<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>The Library</h1>
        <button class="openModal" type="button">Add a Book</button>
    </div>
    <div class="main">
        <div class="addBook active">
            <div class="inputWrapper">
                <label for="title"> <p>Book title</p><input type="text" id="title"></label>
                <label for="author"><p>Author</p><input type="text" id="author"></label>
                <label for="pageNum"><p>Page Number</p><input type="text" id="pageNum"></label>
                <label for="status"><p>Book status</p>
                <select name="readStatus" id="selectStatus">
                    <option value="" selected>Choose an option</option>
                    <option value="read">Read</option>
                    <option value="notread">Not Read</option>
                </select>
                </label> 
            </div>
            <button data-modal-target="#modal" type="button" class="add">Add</button>
            <button data-close-button type="button" class="close">Close</button>
        </div>
       
        <div class="books">

        </div>
        <div id="overlay" class="active"></div>
    </div>
</body>
</html>
